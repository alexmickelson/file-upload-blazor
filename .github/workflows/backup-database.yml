name: backup database
on:
  - workflow_dispatch
jobs:
  backup:
    runs-on: self-hosted
    steps:
      - name: backup
        run: |
          CONTAINER_NAME=$(kubectl -n alex get pods --no-headers -o custom-columns=":metadata.name" | grep "blazor-web-db-deployment")
          kubectl -n alex exec -t $CONTAINER_NAME -- \
            pg_dumpall -c -U alex-user \
            > /home/alexm/dump.sql
